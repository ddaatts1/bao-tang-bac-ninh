
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">

    <!--  sidebar-->
    <nav th:replace="fragment/side-bar :: sidebar"></nav>

    <!-- Page Content  -->
    <div id="content">

        <!--nav bar-->
        <nav th:replace="fragment/nav ::navbar"></nav>

        <div class="box">
            <div class="card" style="width: 500px;">
                <form th:object="${posts}" th:action="@{/admin/add}" th:method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Tên: </label>
                        <input th:field="*{postsName}"  type="text"  class="form-control"
                               id="name" aria-describedby="emailHelp" placeholder="Tên sản phẩm">
<!--                        <span th:if="${#fields.hasErrors('productName')}">sdsdsdsdsdsd</span>-->
                    </div>

                    <input th:field="*{postsCategory}" type="hidden">

                    <div class="form-group">
                        <label for="source">Nguồn: </label>
                        <input th:field="*{postsSource}"  type="text"  class="form-control"
                               id="source" aria-describedby="emailHelp" placeholder="Nguồn-Tác giả">
                        <!--                        <span th:if="${#fields.hasErrors('productName')}">sdsdsdsdsdsd</span>-->
                    </div>
                    <div class="form-group">
                        <label for="title">Tiêu đề: </label>
                        <input th:field="*{postsTitle}"  type="text"  class="form-control"
                               id="title" aria-describedby="emailHelp" placeholder="Tiêu đề">
                        <!--                        <span th:if="${#fields.hasErrors('productName')}">sdsdsdsdsdsd</span>-->
                    </div>
                    <div class="form-group">
                        <label for="pcontent">Nội dung: </label>
                        <input th:field="*{postsContent}"  type="text"  class="form-control"
                               id="pcontent" aria-describedby="emailHelp" placeholder="Nội dung">
                        <!--                        <span th:if="${#fields.hasErrors('productName')}">sdsdsdsdsdsd</span>-->
                    </div>

                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>

            </div>
        </div>



    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
